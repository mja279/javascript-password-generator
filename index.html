<! DOCTYPE html !>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <meta name="viewport" cpntent="width=device-width, initial-scale=1.0" />
    
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       
       <link rel="stylesheet" href="/stylesheet.css"/>

 </head>

 <body>
    <div class="container bg-light mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 d-flex flex-column justify-content-center">
                
    <div class="wrapper">
      <header>
        <h1>Random Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header" >
          <h2>Generate a Password</h2>
        </div>
        <div class="dropdown-divider"></div>      
        <div class="mx-auto" style="width: 100%;">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Password Length
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">5 (Weak)</a>
              <a class="dropdown-item" href="#">15 (Strong)</a>
              <a class="dropdown-item" href="#">20 (Wowza)</a>
            </div>
          </div>
        </div>
        <br />
        <div class="dropdown-divider"></div>
          <div class = "container-md">
            <div class = "row">
            <div class = "col-md-12">
             <!-- Check Box Options. -->
          <div class="form-group form-check" >
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Include Symbols ( e.g. @#$% )</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Include Numbers ( e.g. 123456)</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck3">Include Lowercase Characters ( e.g. abcdefgh)</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck4">
            <label class="form-check-label" for="exampleCheck4">Include Uppercase Characters ( e.g. ABCDEFGH)</label>
           </div> 
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck5">
            <label class="form-check-label" for="exampleCheck5">Exclude Similar Characters ( e.g. i, l, 1, L, o, 0, O )</label>
          </div>

          <div class="card-footer">
          <button onclick=""> Copy to Clipboard</button>
          <!-- BOOTSTRAP BUTTON: <button id="copy" class="btn">Copy to Clipboard</button> -->
        </div>
        </div>
          
      </div>
    </div>
        </div>
      </div>
    </div>

    
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- homemade javvy-->
<script src="script.js"></script>

 </body>
</html>
