<! DOCTYPE html !>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>
    <meta name="viewport" cpntent="width=device-width, initial-scale=1.0" />
    
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       
       <link rel="stylesheet" href="stylesheet.css">

 </head>

 <body>
<!-- Jumbotron Banner -->
  <div class="jumbotron">
    <h1 class="display-4">Easy Password Generator</h1>
    <p class="lead">Create secure, trusted passwords. </p>
    <hr class="my-4">
    <p>Generate random passwords to provide a higher level of security.</p>
   </div>
 
<!-- Nested Columns -->
  <div class="container">

    <div class="row mb-3">

      <div class="col-md-8 themed-grid-col mx-auto">
      <div class="pb-3"> Select the length for strength:  
        <br />
        <input onclick="sliderValue()" type="range" min="8" max="128" name="slider" id="slider">
        <div id="length"></div>
      </div>
<!-- Row 1 -->
      <div class="row">
        <div class="col-md-6 themed-grid-col mx-auto">
          <div id="passwordGeneratorForm" class="form-group form-check" >
            <input type="checkbox" class="form-check-input" id="includeUppercase" checked>
              <label class="form-check-label" for="includeUppercase">Include Uppercase Characters (e.g. ABC)</label>
           </div>
        </div>
        <div class="col-md-6 themed-grid-col">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="includeNumbers" checked>
              <label class="form-check-label" for="includeNumbers">Include Numbers (e.g. 123)</label>
          </div>
        </div>
      </div>
<!-- Row 2 -->
      <div class="row">
        <div class="col-md-6 themed-grid-col">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="includeLowercase" checked>
              <label class="form-check-label" for="includeLowercase">Include Lowercase Characters (e.g. abc)</label>
          </div>
        </div>
        <div class="col-md-6 themed-grid-col">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="includeSymbols" checked>
              <label class="form-check-label" for="includeSymbols">Include Symbols (e.g. @#$% )</label>
          </div>
        </div>
      </div>

<!-- Copy to Clipboard Button -->
      <br />
      <button id="button2" onclick="copyPassword()">Copy to Clipboard</button>
    </div>

<!-- Generator -->
    <div class="col-md-4 themed-grid-col">Random Password:
      <input type="text" id="display">
      <br />
      <br />
      <button id="button1" onclick="generate()">Generate!</button>
      <br />
      <div id="lastNums"></div>
    </div>

  </div> 

</div>
   
       
<!-- Homemade javvy sauce-->
<script src="script.js"></script>

 </body>

 <!--Footer-->
<div class="footer">
  <p>
      &copy; Last updated: 6/28/20 by M. Alvarez
  </p>
</div>

</html>
